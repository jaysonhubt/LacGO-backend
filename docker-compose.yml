services:
  app:
    build:
      context: ./docker
      dockerfile: Dockerfile
    container_name: lacgo_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - db
    networks:
      - laravel_network

  webserver:
    image: nginx:latest
    container_name: lacgo_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - laravel_network

  db:
    image: mysql:8.0
    container_name: lacgo_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: laravel_user
      MYSQL_PASSWORD: secret
    volumes:
      - dbdata:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - laravel_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: lacgo_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "8080:80"
    depends_on:
      - db
    networks:
      - laravel_network

  scheduler:
    build:
      context: ./docker
      dockerfile: Dockerfile
    container_name: lacgo_scheduler
    restart: unless-stopped
    working_dir: /var/www
    command: ["sh", "-c", "while true; do php artisan schedule:run >> /var/log/cron.log 2>&1; sleep 60; done"]
    volumes:
      - .:/var/www
    depends_on:
      - app
    networks:
      - laravel_network

  queue:
    build:
      context: ./docker
      dockerfile: Dockerfile
    container_name: lacgo_queue
    restart: unless-stopped
    working_dir: /var/www
    command: ["supervisord", "-c", "/etc/supervisor/supervisord.conf"]
    volumes:
      - .:/var/www
      - ./docker/supervisor:/etc/supervisor
    depends_on:
      - app
    networks:
      - laravel_network

networks:
  laravel_network:
    driver: bridge

volumes:
  dbdata:
    driver: local
